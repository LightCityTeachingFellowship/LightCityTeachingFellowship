<!-- Html Elements for Search -->
<form>
  <label for="search-input"></label>
  <input type="search" spellcheck="true" autocomplete="on" id="search-input" name="search-input" placeholder="search articles...">
  <div id="results-container">
    <ul id="results-container-inner"></ul>
  </div>
</form>
    
    <!-- Script pointing to search-script.js -->
    <script src="../script/victorScripts/search.js" type="text/javascript"></script>
    
    <!-- Configuration -->
    <script>
    SimpleJekyllSearch({
      searchInput: document.getElementById('search-input'),
      resultsContainer: document.getElementById('results-container-inner'),
      searchResultTemplate: '<li class="all-links"><a href="{url}">{title}</a><small>{{ post.date }}</small></li>',
      json: '../search-articles.json'
    })
    </script>
